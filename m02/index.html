<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Table Example</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="3"><h1>HTML Table Example</h1></td>
      </tr>
      <tr>
        <td>
          <img
            src="https://img.freepik.com/premium-vector/kitchen-home-house-room-interior-table-cooking-furniture-flat-graphic-design-element-concept_133260-4519.jpg"
            alt="Kitchen image with utensils and everything"
            width="200"
          />
        </td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #:</h2></td>
      </tr>
      <tr>
        <th>Week starting</th>
        <th>2/15/2018</th>
        <th>Instructions</th>
      </tr>
      <tr>
        <td><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="7">
          Recipe instructions go here!
        </td>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
